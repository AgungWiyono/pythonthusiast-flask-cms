<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> {{ title }}</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	</head>

	<body>

	<nav class="navbar navbar-default bg-dark">
			<a class="navbar-brand font-weight-bold" href="#"> Flask Frozen Store </a>
		<ul class="navbar nav navbar-right" style="position:absolute;right:0px;">
			<li class="nav-item">
				<a class="nav-link" href="#">Shopping</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Shopping Cart</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Order History</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Account</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Login</a>
			</li>

		</ul>
		<br>
	</nav>

		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
			<div class="alert alert-success alert-dismissible" style="display=inline-block;" role="alert">
			{{ message }}
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		{% endfor %}
		{% endif %}
		{% endwith %}

		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>




	</body>

</html>
