version: '2' 

services:
  web_app:
    build: .
    command: >
      gunicorn -b 0.0.0.0:8000
      --reload
      'main:app'
    volumes:
      - '.:/app'
    ports:
      - '8000:8000'

  postgres:
    image: 'postgres:9.5'
    
    environment:
      POSTGRES_USER: 'myuser'
      POSTGRES_PASSWORD: 'mypassword'
    volumes:
      - 'postgres:/var/lib/postgresql/data' 
    ports:
      - '5433:5432'

volumes:
  postgres:

